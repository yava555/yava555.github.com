        <section class="post">
<p>今天终于看完了《越狱》的最后一集，一部持续了将近四年，让我们每天都满怀期待的电视剧，刚好陪伴着度过了大学四年时光。</p>

<p>结局有些凄凉，但是每个人都获得了自由，为了自由，一群亡命徒，从Fox监狱，到巴拿马Sona监狱，再到芝加哥，一路狂奔。自由来的是那么地不容易，又是那么地突然。</p>

<p>珍惜自由，享受生活！</p>
