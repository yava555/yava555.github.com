<p>XMind是一款易用性很强的可视化思维软件,通过XMIND可以随时开展头脑风暴,帮助人们快速理清思路。比较不错的是,XMind提供了Eclipse插件的形式并且属于开源软件。想要测试一下的朋友可以到XMind官网进行下载，XMind提供了免费版本。下面是用XMind构造的思路图：</p>
