<p>最近为了学习SWT编程，用SWT+HttpClient写了一个校内网刷人气软件。原理是用自己帐号登录，去访问别人页面，靠回访来增加人气。程序具有指定访问男生或女生页面的功能，也可以进行留言。</p>

<p><img class="alignnone" title="pop" src="http://farm4.static.flickr.com/3159/2861880084_253c3dae49_o.jpg" alt="" width="400" height="229" /></p>
